<!DOCTYPE html>
<html>
<body>

<h2>Looping Object Properties</h2>
<p id="demo"></p>

<script>
const myJSON = '{"name":"John", "age":30, "car":null}';
const myObj = JSON.parse(myJSON);

let text = "";
for (const x in myObj) {
  text += x + ", ";
}
document.getElementById("demo").innerHTML = text;
const mJSON = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
const mObj = JSON.parse(mJSON);

let text = "";
for (let i = 0; i < mObj.cars.length; i++) {
  text += mObj.cars[i] + ", ";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
